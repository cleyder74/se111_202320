<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cleyder">
    <meta name="description" content="birthday form">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>

    <form action="confirm.html" method="GET">

</head>

<body>

    <h1>Birthday Party Registration</h1>
    
    <table>
        <td>
            <thread><B>Labels</B></thread>
        </td>
        <td>
            <thread><b>Form Fields</b></thread>
        </td>

               
                <tbody>

                   

                    <tr>
                      

                        <td>
                            <label for="Parentname">Parent/Guardian Name:</label>
                        </td>
                        
                        <td>
                            <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name">
                        
                            <input type="text" required maxlength="20" name="gfirst" id="g-last" placeholder="Last Name">
                        </td>
                            
                        
                    </tr>
                        
                    <tr>

                        <td>
                            <label for="childname">Child's Name:</label>
                        </td>

                        <td>
                            <input  type="text" required name="cfirst" id="c-first" placeholder="Child's FirstName" maxlength="20" >
                        </td>
                    </tr>
                    <tr>

                        <td>
                            <label for="childage">Child's Age</label>

                        </td>
                        
                        <td>
                            <input  type="number" required name="age" value="3">
                            
                        </td>
                    </tr>
                    

                    
                    <tr>
                        <td>
                            <label for="date" style="font-size: 30px;"><b>Date and Time</b></label>
                            
                        </td>
                    </tr>

                    <!--Date-->
                    <tr>

                        <td>
                            <label for="date" name="date">Date:</label>
                        </td>

                        <td>
                            <input type="date" name="date">
                        </td>
                    </tr>

                    <tr>

                        <td>
                            <label for="time" name="time">Start Time</label>
                        </td>

                        <td>
                            <input type="time" name="time">
                        </td>
                    </tr>

                    <tr>

                        <td>
                            <label for="guests" name="guests">Number Of Guests</label>
                        </td>

                        <td>
                            <input type="number" name="guests" value="5">
                        </td>
                    </tr>

                    <tr>

                        <td>
                            <label for="food" style="font-size: 30px;"><b>Food</b>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="size" name="size">Size</label>
                        </td>

                        <td>
                            <input type="radio" name="size" value="SM"><b>SM</b>
                            <input type="radio" name="size" value="MED"><b>MED</b>
                            <input type="radio" name="size" value="LG"><b>LG</b>
                            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="drinks" name="drinks">Drinks</label>
                        </td>

                        <td>
                            <input type="checkbox" name="drink1" checked="true" value ="coke">Coke <br>
                            <input type="checkbox" name="drink2"  value ="sprite">Sprite <br>
                            <input type="checkbox" name="drink3"  value ="fruit Punch">Fruit Punch <br>
                            <input type="checkbox" name="drink4"  value ="lemonade">Lemoande <br>
                            <input type="checkbox" name="drink5"  value ="iced tea">Iced Tea <br>

                        </td>
                    </tr>
                        <tr>
                            <td>
                                <label for="cake" name="cake">Cake</label>
                            </td>

                            <td>
                               <select name="cake">
                                <option selected="true">Chocolate</option>
                                <option>vanilla</option>
                                <option>I'll bring my own</option>
                               </select>
                            </td>
                    </tr>       
                    

                    <tr>
                         <td>
                            <label for="decor" name="decor" style="font-size: 30px;"><b>Decorations</b></label>
                         </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="color" name="color">Color Scheme</label>
                        </td>

                        <td>
                            <p>Pick a color For The Party</p>
                            <input type="color" name="colors">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="comments" name="comments">Additional Comments</label>
                        </td>

                        <td>
                            <textarea name="comments" placeholder="Please Add Any Additional Comments"></textarea>
                        </td>
                    </tr>





                     <!--submit below-->
                     </tr>
                        <td>
                            <input type="submit" value="SUBMIT">
                        </td>
                    
                     </tr>
                </tbody>


         </table>
    
</body>
</html>
