<body>
    <!--this is a comment in HTML-->
    <!--the body holds all content on the page-->

    <!--Block Level Elements: start on left aligned new lines; span width 
    of page page/containing element (parent)-->

    <!--Heading tags 1 - 6; 1 is the biggest + most imprtant-->

    <h1 style="border :1px solid red">Heading 1</h1>
    <h2 style="border :1px solid orange">Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!--horizontal line-->
    <hr>

    <h2>paragraph text & Inline Elements</h2>

    <p>s&nbsp;&nbsp;p    a    c    e</p>
    <!--&nbsp; is for extra space inbetween characters-->

    <!--paragraph element holds bodies fo text-->
    <P><strong>hello</strong> <em>World,</em> <b>this</b> is my <i>first</i> SE111 <u>demo</u> :p</P>
        <br><!--<br> = empty line; line break-->
        <br>
        <!--<b> = bold, <i> = Italizise, <u>= underline-->
        <!--<strong> = Bold, <em>= italizse, both for search engine optimization-->

        <!--Second part of demo-->
</body>
