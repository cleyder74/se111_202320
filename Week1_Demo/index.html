<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="C Soto-Reyes">
    <meta name="description" content="W1 demo">

    <title>W1 | Demo</title>
</head>
<body>
    <!--this is a comment in HTML-->
    <!--the body holds all content on the page-->

    <!--Block Level Elements: start on left aligned new lines; span width 
    of page page/containing element (parent)-->

    <!--Heading tags 1 - 6; 1 is the biggest + most imprtant-->

    <h1 style="border :1px solid red">Heading 1</h1>
    <h2 style="border :1px solid orange">Heading 2</h2>
    <h3 style="border :1px solid yellow">Heading 3</h3>
    <h4 style="border :1px solid green">Heading 4</h4>
    <h5 style="border :1px solid blue">Heading 5</h5>
    <h6 style="border :1px solid purple">Heading 6</h6>
 
    <hr>
   <!--horizontal line-->
    
   <h2>paragraph text & Inline Elements</h2>

    <p>s&nbsp;&nbsp;p    a    c    e</p>
    <!--&nbsp; is for extra space inbetween characters-->

    <!--paragraph element holds bodies fo text-->
    <P><strong>hello</strong> <em>World,</em> <b>this</b> is my <i>first</i> SE111 <u>demo</u> :p</P>
        
    <br><!--<br> = empty line; line break-->
        <br>
        
        <!--<b> = bold, <i> = Italizise, <u>= underline-->
        
            <!--<strong> = Bold, <em>= italizse, both for search engine optimization-->

        <!--Second part of demo-->

        <hr>
        
        <div style="border:1px solid red">
        <h2>Lists</h2>
        
        <!--ordered(ol) & unordered(ul) list are alo BLE; they cannot contain list items for each item... in... the list-->
        <h3>Fun Drinks</h3>
        <ol>
            <li>Tequila!</li>
            <li>Gin</li>
            <li>Whiskey</li>
        </ol>

        <h3>Chips</h3>
        <ul>
            <li>Doritos</li>
            <li>Ruffles</li>
            <li>Cheetos</li>
        </ul>

    </div><!--end of div-->
</body>
</html>
